# inspired by https://github.com/MrVivekRajan/Hyprlock-Styles/tree/main/Style-3

# look into: https://www.reddit.com/r/hyprland/comments/1b45whm/hyprlock_blur_without_background/

background {
	monitor =
	path = ~/.config/hypr/wallpaper.jpg
	blur_passes = 3
	contrast = 0.8
	brightness = 0.8
	vibrancy = 0.1
}

label {
	monitor =
    	text = cmd[update:1000] echo -e "$(date "+%A, %B %d")"
    	color = rgba(216, 222, 233, 0.70)
    	font_size = 25
    	font_family = SF Pro Display Medium
    	position = 0, 150
    	halign = center
    	valign = center
}

label {
	monitor =
    	text = cmd[update:1000] echo "<span>$(date +"%-I:%M")</span>"
    	color = rgba(216, 222, 233, 0.70)
    	font_size = 120
    	font_family = SF Pro Display Bold
    	position = 0, 50
    	halign = center
    	valign = center
}

shape {
    	monitor =
    	size = 300, 60
    	color = rgba(255, 255, 255, .1)
    	rounding = -1
    	border_size = 0
    	border_color = rgba(253, 198, 135, 0)
    	rotate = 0
    	xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    	position = 0, -130
    	halign = center
    	valign = center
}

label {
    	monitor =
    	text = ïŠ¾   $USER
    	color = rgba(216, 222, 233, 0.80)
    	outline_thickness = 2
    	dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    	dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    	dots_center = true
    	font_size = 18
    	font_family = SF Pro Display Semi-Bold
    	position = 0, -130
    	halign = center
    	valign = center
}

label {
	monitor =
    	text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/hyprlock/songdetail.sh)"
    	color = rgba(255, 255, 255, 0.6)
    	font_size = 16
    	font_family = SF Pro Display Medium
    	position = 0, 50
    	halign = center
    	valign = bottom
}

input-field {
	monitor =
    	size = 300, 60
    	outline_thickness = 2
    	dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    	dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    	dots_center = true
    	outer_color = rgba(0, 0, 0, 0)
	inner_color = rgba(255, 255, 255, 0.1)
	font_color = rgb(200, 200, 200)
    	fade_on_empty = false
    	font_family = SF Pro Display
    	placeholder_text = <span foreground="##ffffff99">ðŸ”’ Password</span>
    	hide_input = false
    	position = 0, -210
    	halign = center
    	valign = center
}

